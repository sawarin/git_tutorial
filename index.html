<h1>Gitチュートリアル</h1>
<h2>git clone <リポジトリ名></h2>
  <p>gitリモートリポジトリ(github)のコピーをローカルリポジトリに作成する<br>
    → git clone https://github.com/sawarin/git_tutorial.git</p>

<h2>git add <ファイル名・ディレクトリ名・.></h2>
  <p>ワークツリーの変更をステージに追加する<br>
    → git add index.html</p>

<h2>git commit</h2>
  <p>ステージの変更をローカルリポジトリに記録する<br>
    →git commit</p>

<h2>git status</h2>
  <p>現在の状況を確認する<br>
    →git status</p>
